<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">    
  <title>Javascript: Math Quiz Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@700;800;900&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">  

  <!-- Custom CSS Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">

      <h1 class="display-3 text-danger">Math Quiz Game</h1>
	    <p class="lead">Click the submit button to check the Answer ðŸ™‚!</p>

      <form class="mb-4 w-75 d-flex mx-auto">
        <div class="form-group" style="width: 45%">
          <input type="text" id="numberOne" class="form-control form-control-lg">
        </div>
        <div class="plus"><span class="px-2"> + </span></div>
        <div class="form-group" style="width: 45%">
          <input type="text" id="numberTwo" class="form-control form-control-lg">
        </div>
      </form>

      <div class="d-flex justify-content-center"> <input type="text" id="answerInput" class="form-control" placeholder="Answer is" style="width: 350px;"></div>

	  <div class="text-danger text-center mt-4 error"></div>
      <div class="text-danger text-center mt-4 result"></div>      

	  <div class="mt-4 text-center">	      
	      <button class="btn btn-danger btnSubmit">Submit</button>	  
		  <button class="btn btn-secondary btnSkip">Skip</button>
	  </div>    
    </div>
	</div>
  <script src="script.js"></script>
</body>
</html>
