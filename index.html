<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Math Quiz Game</title>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@700;800;900&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div style="height: 90vh" class="d-flex mt-4 justify-content-center align-items-center">
    <div class="container">

      <h1 class="display-1 text-danger mb-4">Math Quiz Game</h1>

      <form class="mb-4 w-75 d-flex mx-auto">
        <div class="form-group" style="width: 45%">
          <input type="text" id="numberOne" class="form-control">
        </div>
        <div class="plus"><span class="px-2"> + </span></div>
        <div class="form-group" style="width: 45%">
          <input type="text" id="numberTwo" class="form-control">
        </div>
      </form>

      <div class="d-flex justify-content-center"> <input type="text" id="answerInput" class="form-control" placeholder="Answer is" style="width: 350px;"></div>
      <div class="text-danger text-center display-4" id="result">Your Answer is:  <strong id="answer"></strong>      	
      </div>
      <div class="correct text-success"><strong>Contratulations! It's Correct.</strong></div>
      <div class="wrong text-dark"><strong>Sorry! It's Wrong.</strong></div>

	  <div class="mt-4 text-center">
	      <button id="btnSkip" class="btn btn-secondary">Skip</button>      
	      <button id="submitQuiz" class="btn btn-danger">Submit</button>
	  </div>    
    </div>
	</div>
  <script>
  	let numberOne = document.getElementById("numberOne");
	let numberTwo = document.getElementById("numberTwo");
	let answerInput = document.getElementById("answerInput");
	let result = document.getElementById("result");
	let answer = document.getElementById("answer");
	let correct = document.querySelector(".correct");
	let wrong = document.querySelector(".wrong");

	let submitQuiz = document.getElementById('submitQuiz');
	let btnSkip = document.getElementById('btnSkip');

  	let firstValue = Math.floor(Math.random() * 10);
	numberOne.value = firstValue;

  	let secondValue = Math.floor(Math.random() * 10);
  	numberTwo.value = secondValue;

	result.style.display = 'none';
	correct.style.display = 'none';
	wrong.style.display = 'none';

	btnSkip.addEventListener('click', function(){
  		let firstValue = Math.floor(Math.random() * 10);
		numberOne.value = firstValue;

	  	let secondValue = Math.floor(Math.random() * 10);
	  	numberTwo.value = secondValue;

	  	answerInput.value = "";
	  	result.style.display = 'none';
	  	correct.style.display = 'none';
		wrong.style.display = 'none';
  	})

  	submitQuiz.addEventListener('click', function(){
  		if( answerInput.value == ( firstValue + secondValue) ) {
			result.style.display = 'block';
			answer.textContent = answerInput.value;
			correct.style.display = 'block';			
  		}else{
			result.style.display = 'block';
			answer.textContent = answerInput.value;
			wrong.style.display = 'block';
  		}
  	})
  </script>
</body>
</html>
